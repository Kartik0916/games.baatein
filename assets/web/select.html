<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Baatein Games - Select a Game</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 2rem; color: #333; }
        .container { background: rgba(255,255,255,0.95); -webkit-backdrop-filter: blur(10px); backdrop-filter: blur(10px); border-radius: 20px; padding: 3rem; box-shadow: 0 20px 40px rgba(0,0,0,0.1); border: 1px solid rgba(255,255,255,0.2); max-width: 600px; width: 100%; text-align: center; }
        h1 { font-size: 2.5rem; font-weight: 700; color: #333; margin-bottom: 0.5rem; display:flex; align-items:center; justify-content:center; gap: .5rem; }
        .subtitle { color: #6c757d; margin-bottom: 2rem; font-size: 1.1rem; }
        .games-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1.5rem; margin-top: 2rem; }
        .game-card { background: #fff; border: 2px solid #e9ecef; border-radius: 15px; padding: 2rem; text-decoration: none; color: inherit; display:flex; flex-direction:column; align-items:center; gap:1rem; cursor:pointer; transition: all .3s; min-height: 250px; justify-content:center; }
        .game-card:hover { transform: translateY(-5px); box-shadow: 0 10px 30px rgba(102,126,234,.3); border-color:#667eea; }
        .game-title { font-weight: 700; font-size: 1.5rem; color:#333; margin-bottom:.5rem; }
        .game-thumb { width: 100%; aspect-ratio: 1; display:flex; align-items:center; justify-content:center; margin:.5rem 0; }
        @media (max-width:768px){ .container{padding:2rem 1.5rem;} h1{font-size:2rem;} .games-grid{grid-template-columns:1fr; gap:1rem;} .game-card{min-height:200px; padding:1.5rem;} }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-gamepad"></i> Select a Game</h1>
        <p class="subtitle">Welcome, <span id="welcomeName"></span></p>
        <div class="games-grid">
            <a href="games/tic-tac-toe/index.html" class="game-card">
                <div class="game-title">Tic Tac Toe</div>
                <div class="game-thumb">
                    <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <rect x="5" y="5" width="110" height="110" rx="10" fill="#ffffff" stroke="#c7d2fe" stroke-width="4"/>
                        <line x1="40" y1="10" x2="40" y2="110" stroke="#c7d2fe" stroke-width="6"/>
                        <line x1="80" y1="10" x2="80" y2="110" stroke="#c7d2fe" stroke-width="6"/>
                        <line x1="10" y1="40" x2="110" y2="40" stroke="#c7d2fe" stroke-width="6"/>
                        <line x1="10" y1="80" x2="110" y2="80" stroke="#c7d2fe" stroke-width="6"/>
                        <g stroke="#667eea" stroke-width="8" stroke-linecap="round">
                            <line x1="18" y1="18" x2="32" y2="32"/>
                            <line x1="32" y1="18" x2="18" y2="32"/>
                        </g>
                        <circle cx="60" cy="60" r="12" fill="none" stroke="#764ba2" stroke-width="8"/>
                        <g stroke="#667eea" stroke-width="8" stroke-linecap="round">
                            <line x1="88" y1="88" x2="102" y2="102"/>
                            <line x1="102" y1="88" x2="88" y2="102"/>
                        </g>
                    </svg>
                </div>
            </a>
            <a href="games/ludo/online.html" class="game-card">
                <div class="game-title">Ludo (2-Player)</div>
                <div class="game-thumb">
                    <svg viewBox="0 0 120 120" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
                        <rect x="10" y="10" width="100" height="100" rx="8" fill="#fff" stroke="#667eea" stroke-width="3"/>
                        <rect x="15" y="15" width="90" height="90" fill="#f8f9fa"/>
                        <rect x="50" y="15" width="20" height="90" fill="#667eea" opacity="0.3"/>
                        <rect x="15" y="50" width="90" height="20" fill="#667eea" opacity="0.3"/>
                        <rect x="20" y="20" width="25" height="25" fill="#ff6b6b"/>
                        <rect x="75" y="20" width="25" height="25" fill="#4ecdc4"/>
                        <rect x="20" y="75" width="25" height="25" fill="#ffe66d"/>
                        <rect x="75" y="75" width="25" height="25" fill="#95e1d3"/>
                        <circle cx="60" cy="60" r="15" fill="#667eea" opacity="0.2"/>
                    </svg>
                </div>
            </a>
        </div>
    </div>
    <script>
      (function(){
        try{
          var n = localStorage.getItem('bg_username');
          document.getElementById('welcomeName').textContent = n || '';
        }catch(e){}
      })();
    </script>
</body>
</html>
