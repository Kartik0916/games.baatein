<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LudoJS Tutorial</title>
    <link rel="stylesheet" href="./ludo/style.css">
    <script>
      // Use the same backend as Tic-Tac-Toe by default
      window.WEBSOCKET_URL = window.WEBSOCKET_URL || 'https://games-baatein-backend.onrender.com';
    </script>
    <style>
      .lobby{display:flex;gap:.5rem;align-items:center;flex-wrap:wrap;justify-content:center;margin:12px auto;padding:8px 10px}
      .lobby .input{padding:.55rem .75rem;border:1px solid #e5e7eb;border-radius:8px}
      .lobby .btn{padding:.6rem 1rem;border-radius:8px;border:1px solid #e5e7eb;background:#fff;cursor:pointer;font-weight:600}
      .lobby .btn-primary{background:linear-gradient(135deg,#667eea,#764ba2);color:#fff;border:none}
      .waiting{display:none;text-align:center;color:#374151;font-weight:600;margin:6px 0 10px}
    </style>
</head>
<body>
    <div class="lobby" id="lobby-screen">
      <a href="../../select.html" class="btn">Home</a>
      <span>Room:</span>
      <input id="roomCodeInput" class="input" placeholder="Enter room code" />
      <button id="createRoomBtn" class="btn btn-primary">Create</button>
      <button id="joinRoomBtn" class="btn">Join</button>
      <button id="readyBtn" class="btn" disabled>Ready</button>
      <span>Code: <b id="roomCode">-</b></span>
      <span>You: <b id="youName"></b></span>
    </div>
    <div class="waiting" id="waiting-screen" style="display:none;">Waiting for opponentâ€¦ share the room code and press Ready.</div>
    <div class="ludo-container" id="game-board" style="display:none;">
        <div class="ludo">
            <div class="player-pieces">
                <div class="player-piece" player-id="P1" piece="0"></div>
                <div class="player-piece" player-id="P1" piece="1"></div>
                <div class="player-piece" player-id="P1" piece="2"></div>
                <div class="player-piece" player-id="P1" piece="3"></div>
                
                <div class="player-piece" player-id="P2" piece="0"></div>
                <div class="player-piece" player-id="P2" piece="1"></div>
                <div class="player-piece" player-id="P2" piece="2"></div>
                <div class="player-piece" player-id="P2" piece="3"></div>
            </div>

            <div class="player-bases">
                <div class="player-base" player-id="P1"></div>
                <div class="player-base" player-id="P2"></div>
            </div>
        </div>
        <div class="footer">
            <div class="row">
                <button id="dice-btn" class="btn btn-dice">Roll</button>
                <div class="dice-value"></div>
                <button id="reset-btn" class="btn btn-reset">Reset</button>
            </div>
            <h2 class="active-player">Active Player: <span></span> </h2>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./main.js" type="module"></script>
</body>
</html>
