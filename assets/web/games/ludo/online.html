<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ludo - 2 Player (Online)</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <style>
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background: #f5f7fb; margin: 0; }
    .topbar { position: sticky; top: 0; z-index: 10; background: #fff; border-bottom: 1px solid #eee; padding: .75rem 1rem; display: flex; gap: .5rem; align-items: center; justify-content: center; flex-wrap: wrap; }
    .btn { padding: .6rem 1rem; border-radius: 8px; border: 1px solid #e5e7eb; background: #fff; cursor: pointer; font-weight: 600; }
    .btn-primary { background: linear-gradient(135deg,#667eea,#764ba2); color: #fff; border: none; }
    .input { padding: .55rem .75rem; border: 1px solid #e5e7eb; border-radius: 8px; }
    .label { font-size: .9rem; color: #374151; }
    .room-badge { font-weight: 700; color: #111827; }
    .wrap { max-width: 960px; margin: 1rem auto; padding: 0 1rem; }
    .status { text-align:center; margin:.5rem 0 1rem; color:#374151; font-weight:600; }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="../../select.html" class="btn">Home</a>
    <span class="label">Room:</span>
    <input id="roomCodeInput" class="input" placeholder="Enter room code" />
    <button id="createRoomBtn" class="btn btn-primary"><i class="fas fa-plus"></i> Create</button>
    <button id="joinRoomBtn" class="btn"><i class="fas fa-sign-in-alt"></i> Join</button>
    <button id="readyBtn" class="btn" disabled><i class="fas fa-check"></i> Ready</button>
    <span class="label">Code: <span id="roomCode" class="room-badge">-</span></span>
    <span class="label">You: <span id="youName" class="room-badge"></span></span>
  </div>

  <div class="wrap">
    <div id="status" class="status">Not connected</div>
    <link rel="stylesheet" href="./ludo/style.css">
    <div class="ludo-container">
      <div class="ludo">
        <div class="player-pieces">
          <div class="player-piece" player-id="P1" piece="0"></div>
          <div class="player-piece" player-id="P1" piece="1"></div>
          <div class="player-piece" player-id="P1" piece="2"></div>
          <div class="player-piece" player-id="P1" piece="3"></div>
          <div class="player-piece" player-id="P2" piece="0"></div>
          <div class="player-piece" player-id="P2" piece="1"></div>
          <div class="player-piece" player-id="P2" piece="2"></div>
          <div class="player-piece" player-id="P2" piece="3"></div>
        </div>
        <div class="player-bases">
          <div class="player-base" player-id="P1"></div>
          <div class="player-base" player-id="P2"></div>
        </div>
      </div>
      <div class="footer">
        <div class="row">
          <button id="dice-btn" class="btn btn-dice">Roll</button>
          <div class="dice-value"></div>
          <button id="reset-btn" class="btn btn-reset">Reset</button>
        </div>
        <h2 class="active-player">Active Player: <span></span> </h2>
      </div>
    </div>
  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script type="module" src="./online.js"></script>
</body>
</html>
