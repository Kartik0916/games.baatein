<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<title>Baatein Games - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            color: #333;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        h1 i {
            color: #667eea;
        }

        .subtitle {
            color: #6c757d;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .game-card {
            background: #ffffff;
            border: 2px solid #e9ecef;
            border-radius: 15px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 250px;
            justify-content: center;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .game-card:active {
            transform: translateY(-2px);
        }

        .game-title {
            font-weight: 700;
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 0.5rem;
        }

        .game-icon {
            font-size: 4rem;
            margin-bottom: 0.5rem;
        }

        .game-thumb {
            width: 100%;
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0.5rem 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 2rem 1.5rem;
            }

            h1 {
                font-size: 2rem;
            }

            .games-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }

            .game-card {
                min-height: 200px;
                padding: 1.5rem;
            }
        }

        .btn-primary {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }

        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
        }
    </style>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>
            <i class="fas fa-gamepad"></i>
            Baatein Games
        </h1>
        <p class="subtitle">Enter your details to start</p>
        <form id="welcomeForm" class="login-form">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input id="usernameInput" type="text" placeholder="Enter your username" required>
            </div>

            <div class="form-group">
                <label>Choose Avatar</label>
                <div class="avatar-grid">
                <div class="avatar-grid">
                    <input type="radio" name="avatar" value="üòÄ" id="avatar1" checked>
                    <label for="avatar1" class="avatar-label">üòÄ</label>

                    <input type="radio" name="avatar" value="üòé" id="avatar2">
                    <label for="avatar2" class="avatar-label">üòé</label>

            <input type="radio" name="avatar" value="ü§ñ" id="avatar3">
            <label for="avatar3" class="avatar-label">ü§ñ</label>
            <input type="radio" name="avatar" value="üéÆ" id="avatar4">
                    <label for="avatar4" class="avatar-label">üéÆ</label>
                    <input type="radio" name="avatar" value="üî•" id="avatar5">
                    <label for="avatar5" class="avatar-label">üî•</label>

                    <input type="radio" name="avatar" value="‚≠ê" id="avatar6">
                    <label for="avatar6" class="avatar-label">‚≠ê</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">
                Continue
            </button>
        </form>
    </div>
    <script>
    (function(){
      const form = document.getElementById('welcomeForm');
      form.addEventListener('submit', function(e){
        e.preventDefault();
        const nameEl = document.getElementById('usernameInput');
        const avatar = (document.querySelector('input[name="avatar"]:checked')||{}).value || 'üòÄ';
        const name = (nameEl.value||'').trim();
        if(!name){ nameEl.focus(); return; }
        try{
          localStorage.setItem('bg_username', name);
          localStorage.setItem('bg_avatar', avatar);
        }catch(err){}
        window.location.href = 'select.html';
      });
    })();
    </script>
</body>
</html>
